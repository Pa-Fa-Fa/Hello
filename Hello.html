<!DOCTYPE html>
<html lang="es">
	<head>
		<title>Hello</title>
		<script>
			
			document.addEventListener('DOMContentLoaded', function() {

				document.querySelector('form').onsubmit = function() {
					const name = document.querySelector('#name').value;
					alert(`Hello, ${name}.`);
				};

			})

		</script>
	</head>
	<body>
		<h1>Hello!</h1>
		<form>
			<input autofocus="autofocus" id="name" placeholder="Name" type="text" title="Write your name.">
			<input type="submit">
		</form>
	</body>
</html>
